<!DOCTYPE html>
<html>
<head>
  {% if title %}
    <title>{{ title }} - The Kevin Crane</title>
  {% else %}
    <title>The Kevin Crane</title>
  {% endif %}
  {% set active_page = active_page|default('index') -%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">

  <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/showdown.min.js') }}"></script>
  {{ moment.include_moment() }}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
  <!-- highlight.js -->
  <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
  <!-- TODO: choose a style/theme for highlight.js -->
  <!-- Clean up Asset section a little/maybe move all JS to the bottom -->
</head>

<body>
<!-- Bootstrap Navbar -->
{% include 'macros/navbar.html' %}

<div class="container">
  {% include 'macros/flash.html' %}

  {% block body %}
  {% endblock %}
</div>

{% block js %}
{% endblock %}
</body>
</html>
