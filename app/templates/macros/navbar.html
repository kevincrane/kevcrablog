{% set navigation_bar = [
    ('index', 'Home'),
    ('about', 'About')
] -%}

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <!-- Navbar Tabs -->
  <span class="navbar-brand">The Kevin Crane</span>

  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      {% for id, caption in navigation_bar %}
        <li{% if id == active_page %} class="active"{% endif %}>
          <a href="{{ url_for('blog.' + id) }}">{{ caption|e }}</a>
        </li>
      {% endfor %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <a href="http://www.twitter.com/thekevincrane" class="social-navbar">
        <i class="fa fa-twitter-square fa-inverse fa-3x"></i>
      </a>
      <a href="http://www.github.com/kevincrane" class="social-navbar">
        <i class="fa fa-github-square fa-inverse fa-3x"></i>
      </a>
      <a href="https://www.linkedin.com/in/thekevincrane" class="social-navbar">
        <i class="fa fa-linkedin-square fa-inverse fa-3x"></i>
      </a>
    </ul>
  </div>
  <!--/.nav-collapse -->
</nav>
